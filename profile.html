<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <script src="js/slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">


    <link rel="stylesheet" type="text/css" href="css/index.css">
    <style>
        body {

            padding: 7%;
            font-family: "Open Sans Condensed", sans-serif;
            background: url(img/blur.jpg ) fixed;
        }




        form {
            position: relative;
            width: auto;
            margin: 0 auto;

            background: transparent;
            padding: 20px 22px;
            border: 1px solid;
            border-top-color: rgba(255, 255, 255, .4);
            border-left-color: rgba(255, 255, 255, .4);
            border-bottom-color: rgba(60, 60, 60, .4);
            border-right-color: rgba(60, 60, 60, .4);
        }

        form input,
        form button {
            width: 70%;
            border: 1px solid;
            border-bottom-color: rgba(255, 255, 255, .5);
            border-right-color: rgba(60, 60, 60, .35);
            border-top-color: rgba(60, 60, 60, .35);
            border-left-color: rgba(80, 80, 80, .45);
            background-color: rgba(0, 0, 0, .2);
            background-repeat: no-repeat;
            padding: 8px 24px 8px 10px;
            font: bold .875em/1.25em "Open Sans Condensed", sans-serif;
            letter-spacing: .075em;
            color: #fff;
            text-shadow: 0 1px 0 rgba(0, 0, 0, .1);
            margin-bottom: 19px;
        }

        form input:focus {
            background-color: rgba(0, 0, 0, .4);
        }

        form input.email {

            background-position: 50% 45%;
        }

        form input.country {

            background-position: 50% 45%;
        }

        form input.phone {

            background-position: 50% 45%;
        }



        ::-webkit-input-placeholder {
            color: #ccc;
            text-transform: uppercase;
        }

        ::-moz-placeholder {
            color: #ccc;
            text-transform: uppercase;
        }

        :-ms-input-placeholder {
            color: #ccc;
            text-transform: uppercase;

        }

        form button[type=submit] {
            width: 10%;
            margin-bottom: 0;
            color: white;
            letter-spacing: .05em;

            text-transform: uppercase;
            background: black;
            cursor: pointer;
        }
    </style>
</head>


<body>
    <form style="margin-top: 50%">
        <center>

            <label></label>
            <input type="text" name="" id="user" placeholder="email" class="email">

            <label></label>
            <input type="number" name="" id="phone" placeholder="phone" class="phone">
            <label></label>
            <input type="text" name="" id="country" placeholder="country" class="country">
            <button type="button" class="btn btn-primary">Submit</button>

            
        </center>

    </form>
    <div>
        <center>
            <img src="img/sap.png" width="40%" height="60%">
        </center>
    </div>
</body>



</html>
