    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>Sap Modules</title>
    <style>
        body {
            font-family: "Lato", sans-serif;
            background: url(img/blur.jpg ) fixed;
        }


        .header {
            position: fixed;
            width: 100%;
            padding: 10px 16px;
            background: #555;
            color: #f1f1f1;
            z-index: 9000;

        }






        .rowGutter {
            margin-bottom: 4%;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: black;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .next {
            background-color: #000000;
            color: white;


        }

        @media screen and (max-height: 450px) {
            .sidenav {
                position: fixed;
                padding-top: 15px;
            }
            .sidenav a {
                font-size: 18px;
            }
        }
    </style>
</head>
<header>
    <div class="header" id="my header" style="margin-bottom: 50px">
        <span style="font-size:30px;cursor:pointer; margin-left:5%;" onclick="openNav()">&#9776;</span>
        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "60%";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
        </script>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            <a href="main.html">HOME</a>
            <a href="modules.html">MODULES</a>
            <a href="#">FAQ</a>
            <a href="#">LOG OUT</a>
        </div>
    </div>
</header>
