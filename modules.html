        window.onload = function () {

            var SAP = {
                "SAP Modules": [{
                    click: visitorsChartDrilldownHandler,

                    explodeOnClick: false,
                    name: "SAP Modules",
                    radius: "100%",
                    showInLegend: false,
                    startAngle: 90,
                    type: "pie",
                    dataPoints: [
                        { y: 16.67, name: "FiCO" },
                        { y: 16.67, name: "HRM" },
                        { y: 16.67, name: "Sales & Distribution" },
                        { y: 16.67, name: "Basis" },
                        { y: 16.67, name: "Security" },

                    ]
                }],

                    color: "#E7823A",

                    dataPoints: [

                        { y: 16.67, name: "Account Receivable" },
                        { y: 16.67, name: "Amount Payable" },

                        { y: 16.67, name: "training and event management" },
                        { y: 16.67, name: "travel Management" },
                    ]

                }]



            };//SAP
            var modules = {
                animationEnabled: true,
                theme: "light2",
                title: {
                    text: "SAP Modules"
                },
                subtitles: [{
                    text: "Click on Any Segment to Drilldown",
                    backgroundColor: "#2eacd1",
                    fontSize: 12,
                    fontColor: "white",
                    padding: 5
                }],
                legend: {
                    fontFamily: "calibri",
                    fontSize: 14,
                    // itemTextFormatter: function (e) {
                    //     return e.dataPoint.name + ": " + Math.round(e.dataPoint.y / totalVisitors * 100) + "%";  
                    // }
                },
                data: []
            };//modules
            var chart = new CanvasJS.Chart("chartContainer", modules);
            chart.options.data = SAP["SAP Modules"];//function
            chart.render();


            function visitorsChartDrilldownHandler(e) {
                chart = new CanvasJS.Chart("chartContainer",);
                chart.options.data = SAP[e.dataPoint.name];
                chart.options.title = { text: e.dataPoint.name }
                chart.render();
                $("#backButton").toggleClass("invisible");
            }
            $("#backButton").click(function () {
                $(this).toggleClass("invisible")
                chart = new CanvasJS.Chart("chartContainer", modules);
                chart.options.data = SAP["SAP Modules"];
                chart.render();
            });

        }

    </script>
